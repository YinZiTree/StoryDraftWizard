{% extends 'base.html' %}

{% block title %}登录 - 剪映草稿生成器{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">登录</h4>
            </div>
            <div class="card-body p-4">
                <form method="post" action="{{ url_for('auth.login') }}" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱地址</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱" required>
                            <div class="invalid-feedback">
                                请输入有效的邮箱地址
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                            <div class="invalid-feedback">
                                请输入密码
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">记住我</label>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary py-2">登录</button>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">没有账号？<a href="{{ url_for('auth.register') }}">注册</a></p>
                        <p><a href="{{ url_for('auth.forgot_password') }}">忘记密码？</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
