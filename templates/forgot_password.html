{% extends 'base.html' %}

{% block title %}忘记密码 - 剪映草稿生成器{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">重置密码</h4>
            </div>
            <div class="card-body p-4">
                <form method="post" action="{{ url_for('auth.forgot_password') }}" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱地址</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="请输入您注册时使用的邮箱" required>
                            <div class="invalid-feedback">
                                请输入有效的邮箱地址
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary py-2">发送重置链接</button>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">记起密码了？<a href="{{ url_for('auth.login') }}">返回登录</a></p>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">密码重置说明</h5>
                <p class="card-text">输入您注册账号时使用的邮箱地址，我们将向该邮箱发送一封包含密码重置链接的邮件。</p>
                <p class="card-text">如果您没有收到邮件，请检查垃圾邮件文件夹，或联系管理员获取帮助。</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
